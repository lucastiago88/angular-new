<div class="container">
    <h2>Salvar Contato</h2>
    <form (ngSubmit)='onSubmit()' #contatoForm ="ngForm" novalidate>
        <div [ngClass]="getFormGroupClass(nome.valid , nome.pristine)">
            <label for= "nome" class="form-control-label">Nome</label>
            <input type="text" class="form-control form-control-danger" placeholder="Insira o nome" 
             name="nome" 
            [ngClass]="getFormControlClass(nome.valid , nome.prestine)"
            [(ngModel)]= "contato.nome"
             required #nome="ngModel" >
             <!--validaçãço do Nome-->
            <div class="form-control-feedback" [hidden]= "nome.valid || nome.pristine">O campo nome é obrigatorio!</div>
        </div>
         <div [ngClass]="getFormGroupClass(email.valid , email.pristine)">
            <label for= "email">E-mail</label>
            <input type="email" class="form-control" placeholder="Insira o E-mail" 
             name="email"
             [ngClass]="getFormControlClass(email.valid , email.prestine)"
             [(ngModel)]= "contato.email" required #email="ngModel">
             <!--validaçãço do Nome-->
            <div class="form-control-feedback" [hidden]= "email.valid || email.pristine">O campo E-mail é obrigatorio!</div>
        </div>
         <div [ngClass]="getFormGroupClass(telefone.valid , telefone.pristine)">
            <label for= "telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o Telefone" 
            name="telefone" 
            [ngClass]="getFormControlClass(telefone.valid , telefone.prestine)"
            [(ngModel)]= "contato.telefone" required #telefone ="ngModel">
             <!--validaçãço do Nome-->
            <div class="form-control-feedback" [hidden]= "telefone.valid || telefone.pristine">O campo Telefone é obrigatorio!</div>
        </div>
         <button type="submit" class="btn btn-success" [disabled] = "!contatoForm.form.valid">Salvar</button>
         <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>

     
</div>
